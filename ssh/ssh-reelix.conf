# key exchange algorithms
# Defines the method for client and server to securely agree on a session key.
KexAlgorithms sntrup761x25519-sha512@openssh.com

# encryption algorithms (ciphers)
# Defines the algorithm for encrypting the data stream after the session is established.
Ciphers aes256-gcm@openssh.com

# message authentication code algorithms
# Defines the algorithm for ensuring data integrity during the initial handshake.
MACs hmac-sha2-512-etm@openssh.com

# host-key algorithms
# Defines which key types the SERVER can use to prove its own identity to the client.
HostKeyAlgorithms  ssh-ed25519

# user authentication algorithms
# Defines which public key types a USER can present to the server for login.
PubkeyAcceptedAlgorithms ssh-ed25519
